<!DOCTYPE html>
<html lang="ru">
<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Отображение на устройствах -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- maximum-scale=1.0, user-scalable=1.0 -->
	<!-- Заголовок страницы -->
	<title>title</title>
	<!-- Файл со стилями -->
	<link rel="stylesheet" href="css/style.css">
</head>
<!-- Отображаемое тело страницы -->
<body>
	<!-- Оболочка -->
	<div class="wrapper">
		<!-- Контент -->
		<header class="header">
			<div class="container">
				<div class="header__row">
					<a href="#" class="header__logo"><img src="./img/icons/header-logo.png"></a>
					<div class="header__inputs">
						<input type="text" placeholder="Search...">
						<div class="header__list">
							<a href="#">All categories</a>
							<ul>
								<li>category 1</li>
								<li>category 2</li>
								<li>category 3</li>
							</ul>
						</div>
						<button><i class="fa-solid fa-magnifying-glass"></i></button>
					</div>
					<div class="header__spec">
						<a href="#" class="spec spec__cart">
							<div class="cart__icon"><img src="./img/icons/cart.svg"></div>
							<div class="cart__text">Cart</div>
							<div class="cart__counter">4</div>
						</a>
						<a href="#" class="spec spec__like">
							<div class="like__icon"><img src="./img/icons/like.svg"></div>
							<div class="like__text">Wishlist</div>
							<div class="like__counter">27</div>
						</a>
						<a href="#" class="spec spec__account">
							<div class="account__icon"><img src="./img/icons/account.svg"></div>
							<div class="account__list">
								<div>My Account</div>
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
						</a>
					</div>
				</div>
				<div class="header__row">
					<div class="category">
						<a href="#">Shop by Category</a>
					</div>
					<div class="nav">
						<div class="nav__links"></div>
						<div class="nav__help"></div>
					</div>
				</div>
			</div>
		</header>
	</div>

	<!-- -------------------------------------------- Подключенные скрипты ------------------------------------------------------- -->

    <!-- JS-библиотека jQuery -->
    <!-- <script src="js/jquery-3.6.0.min.js"></script> -->
    <!-- JS-плагины и библиотеки -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <!-- Мои файлы скриптов -->
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
